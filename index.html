<script>
  /** @polymerBehavior */
  Polymer.FirebaseQueryBehavior = {
    properties: {
      /**
       * A Firebase API location that references an accessible document.
       */
      location: {
        type: String,
        notify: true,
        reflectToAttribute: true
      },

      /**
       * Firebase Query object corresponding to `location`.
       */
      query: {
        type: Object,
        notify: true,
        readOnly: true
      },

      /**
       * If true, verbose debugging information will be printed to the console.
       */
      log: {
        type: Boolean,
        value: false,
        reflectToAttribute: true
      },

      _receivingRemoteChanges: {
        type: Boolean,
        value: false
      }
    },

    observers: [
      '_dataChanged(data.*)'
    ],

    get dataAsObject() {
      if (Array.isArray(this.data)) {
        return this.data.reduce(function(object, value, index) {
          object[index] = value;
        }, {});
      }

      return this.data;
    },

    /**
     * Disconnects the current Firebase Query instance.
     */
    disconnect: function() {
      this.location = '';
    },

    _applyLocalDataChanges: function(changes) {
      // Virtual..
    },

    _applyRemoteDataChange: function(applyChange) {
      this._receivingRemoteChanges = true;
      applyChange.call(this);
      this._receivingRemoteChanges = false;
    },

    _dataChanged: function(changes) {
      if (this._receivingRemoteChanges) {
        return;
      }

      this._applyLocalDataChanges(changes);
    },

    _queryChanged: function(query, oldQuery) {
      if (oldQuery) {
        this._stopListeningToQuery(oldQuery);
      }

      if (query) {
        this._listenToQuery(query);
      }
    },

    _listenToQuery: function(query) {
      this._log('Adding Firebase event handlers.');
      query.on('value', this._onQueryValue, this._onQueryCancel, this);
      query.on('child_added', this._onQueryChildAdded, this._onQueryCancel, this);
      query.on('child_removed', this._onQueryChildRemoved, this._onQueryCancel, this);
      query.on('child_changed', this._onQueryChildChanged, this._onQueryCancel, this);
      query.on('child_moved', this._onQueryChildMoved, this._onQueryCancel, this);
    },

    _stopListeningToQuery: function(query) {
      this._log('Removing Firebase event handlers');
      query.off('value', this._onQueryValue, this);
      query.off('child_added', this._onQueryChildAdded, this);
      query.off('child_removed', this._onQueryChildRemoved, this);
      query.off('child_changed', this._onQueryChildChanged, this);
      query.off('child_moved', this._onQueryChildMoved, this);
    },

    _onQueryValue: function(snapshot) {
      this._log('Firebase Event: "value"', snapshot);
      this.fire('firebase-value', snapshot, { bubbles: false });
    },

    _onQueryChildAdded: function(childSnapshot, previousChildName) {
      this._log('Firebase Event: "child_added"', childSnapshot, previousChildName);
      this.fire('firebase-child-added', {
        childSnapshot: childSnapshot,
        previousChildName: previousChildName
      }, { bubbles: false });
    },

    _onQueryChildRemoved: function(oldChildSnapshot) {
      this._log('Firebase Event: "child_removed"', oldChildSnapshot);
      this.fire('firebase-child-removed', {
        oldChildSnapshot: oldChildSnapshot
      }, { bubbles: false });
    },

    _onQueryChildChanged: function(childSnapshot, previousChildName) {
      this._log('Firebase Event: "child_changed"', childSnapshot, previousChildName);
      this.fire('firebase-child-changed', {
        childSnapshot: childSnapshot,
        previousChildName: previousChildName
      }, { bubbles: false });
    },

    _onQueryChildMoved: function(childSnapshot, previousChildName) {
      this._log('Firebase Event: "child_changed"', childSnapshot, previousChildName);
      this.fire('firebase-child-moved', {
        childSnapshot: childSnapshot,
        previousChildName: previousChildName
      }, { bubbles: false });
    },

    _onQueryCancel: function(error) {
      if (error) {
        this._error('Firebase Error', error);
      }

      this._log('Firebase query subscription cancelled.');
      this.disconnect();
    },

    _log: function() {
      var args;

      if (this.log) {
        args = Array.prototype.slice.call(arguments).map(function(arg) {
          if (arg && typeof arg.val === 'function') {
            return arg.val();
          }

          return arg;
        });

        console.log.apply(console, args);
      }
    },

    _error: function() {
      if (this.log) {
        console.error.apply(console, arguments);
      }
    }
  };

    // monostate data

    var metaArrays = {};

      is: 'iron-meta',

      properties: {

        /**
         * The type of meta-data.  All meta-data of the same type is stored
         * together.
         *
         * @attribute type
         * @type String
         * @default 'default'
         */

          type: String,
          value: 'default',
          observer: '_typeChanged'
        },

        /**
         * The key used to store `value` under the `type` namespace.
         *
         * @attribute key
         * @type String
         * @default ''
         */

          type: String,
          observer: '_keyChanged'
        },

        /**
         * The meta-data to store or retrieve.
         *
         * @attribute value
         * @type *
         * @default this
         */

          type: Object,
          notify: true,
          observer: '_valueChanged'

         *
         * @attribute self

         * @default false

      },

    attributes or use child nodes to define additional metadata.

          type: String,

        // TODO(sjmiles): good for debugging?

        this._metaArrays = metaArrays;

    /**
     * Called when the animation finishes.

<script>
  Polymer({
    is: 'save-the-date-intro',

    properties: {
      begin: {
        type: Boolean,
        reflectToAttribute: true,
        observer: 'beginChanged'
      },

      finishes: {
        value: function() {
          return new Promise(function(resolve) {
            this.resolveFinishes = resolve;
          }.bind(this));
        }
      },

      finishingTimer: {
        value: null
      }
    },

    beginChanged: function() {
      if (this.begin && this.finishingTimer === null) {
        this.finishingTimer = window.setTimeout(function() {
          this.resolveFinishes();
        }.bind(this), 12000);
      }
    }
  });
</script>

<script>

(function() {

  Polymer({

    is: 'paper-input-char-counter',

    behaviors: [
      Polymer.PaperInputAddonBehavior
    ],

    properties: {

      _charCounterStr: {
        type: String,
        value: '0'
      }

    },

    update: function(state) {
      if (!state.inputElement) {
        return;
      }

      state.value = state.value || '';

      // Account for the textarea's new lines.
      var str = state.value.replace(/(\r\n|\n|\r)/g, '--').length;

      if (state.inputElement.hasAttribute('maxlength')) {
        str += '/' + state.inputElement.getAttribute('maxlength');
      }
      this._charCounterStr = str;
    }

  });

})();

</script>

  <template>
    <firebase-document location="[[_computeInvitationLocation(invitationCode)]]" data="{{invitation}}">
    </firebase-document>
    <iron-localstorage name="received-invitation" value="{{receivedInvitation}}"></iron-localstorage>

    <neon-animated-pages selected="{{selectedPage}}" on-neon-animation-finish="notifyResize">
      <save-the-date id="intro" user-is-known="[[receivedInvitation]]" on-request-details="_onRequestDetails"></save-the-date>
      <party-details id="details"></party-details>
      <party-invitation id="invitation" invitation="{{invitation}}"></party-invitation>
    </neon-animated-pages>

  </template>
</dom-module>

<script>
  'use strict';

  Polymer({
    is: 'rsvp-app',

    behaviors: [
      Polymer.IronResizableBehavior
    ],

    properties: {
      invitation: {
        type: Object
      },

      invitationCode: {
        type: String
      },

      receivedInvitation: {
        type: Boolean,
        notify: true
      },

      showInvitation: {
        type: Boolean,
        value: false
      },

      showDetails: {
        type: Boolean,
        value: false
      },

      selectedPage: {
        type: Number,
        value: 0
      }
    },

    observers: [
      '_checkInvitationValidity(invitation)'
    ],

    ready: function() {
      this.router = Router({
        '/invitation/:code': this._showInvitation.bind(this),
        '/details': this._showDetails.bind(this),
        '/intro': this._showIntro.bind(this)
      });

      this.router.configure({
        notfound: function() {
          if (!/^(invitation|details|intro)/.test(window.location.hash)) {
            window.location.hash = '/intro';
          }
        }
      });

      if (!window.location.hash) {
        window.location.hash = '/intro';
      }

      this.router.init();

      this.async(function() {
        this.$.intro.start();
      }, 1);
    },

    _checkInvitationValidity: function(invitation) {
      if (invitation && invitation.guest1) {
        this.receivedInvitation = true;

        this.async(function() {
          this.selectedPage = 2;
        }, 1);
      }
    },

    _computeInvitationLocation: function(invitationCode) {
      return 'https://c-and-d-wedding.firebaseio.com/invitations/' +
        invitationCode;
    },

    _onRequestDetails: function() {
      window.location.hash = '/details';
    },

    _showDetails: function() {
      if (!this.receivedInvitation) {
        return;
      }

      this.async(function() {
        this.selectedPage = 1;
      }, 1);
    },

    _showIntro: function() {
      this.async(function() {
        this.selectedPage = 0;
      });
    },

    _showInvitation: function(invitationCode) {
      if (this.invitationCode === invitationCode) {
        if (!this.receivedInvitation) {
          return;
        }

        this.async(function() {
          this.selectedPage = 2;
        }, 1);
      }

      this.invitationCode = invitationCode;
    }
  });

</script>
