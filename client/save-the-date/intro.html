<link rel="import" href="../../polymer/polymer.html">
<dom-module id="save-the-date-intro">
  <style>
    :host {
      font-family: 'Lustria';
      display: block;
      position: fixed;

      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #fafafa;
      color: #555;
      z-index: 100;

      pointer-events: none;

      transition: opacity 2s cubic-bezier(.4,.1,.36,.93) 10s;
    }

    :host span {
      display: block;
      position: absolute;
      width: 90%;
      text-align: center;
      font-size: 1.25em;
      opacity: 0;
      font-style: italic;

      transition-property: all;
      transition-duration: 2s;
      transition-timing-function: cubic-bezier(.4,.1,.36,.93);
    }

    :host .first-line {
      margin-top: 25%;
      left: -1em;
      transition-delay: 1s;
    }

    :host .second-line {
      margin-top: 35%;
      right: -1em;
      transition-delay: 5s;
      transition-duration: 2.5s;
    }

    :host([begin]) {
      opacity: 0;
    }

    :host([begin]) .first-line,
    :host([begin]) .second-line {
      opacity: 1;
    }

    :host([begin]) .first-line {
      left: 0;
    }

    :host([begin]) .second-line {
      right: 0;
    }
  </style>
  <template>
    <span class="first-line">Can you build an empire..</span>
    <span class="second-line">..to stand the test of time?</span>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'save-the-date-intro',

    properties: {
      begin: {
        type: Boolean,
        reflectToAttribute: true,
        observer: 'beginChanged'
      },

      finishes: {
        value: function() {
          return new Promise(function(resolve) {
            this.resolveFinishes = resolve;
          }.bind(this));
        }
      },

      finishingTimer: {
        value: null
      }
    },

    beginChanged: function() {
      if (this.begin && this.finishingTimer === null) {
        this.finishingTimer = window.setTimeout(function() {
          this.resolveFinishes();
        }.bind(this), 12000);
      }
    }
  });
</script>
